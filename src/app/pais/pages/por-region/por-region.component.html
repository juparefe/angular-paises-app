<h2 class="animate__animated animate__lightSpeedInRight">Buscar por Region <small>{{regionActiva | titlecase}}</small></h2>
<hr>

<h5>Seleccione la region:</h5>

<!-- class="btn btn-outline-primary"  -->
<!-- [class.btn-primary]="region === regionActiva" -->
<!-- [ngClass]="{'btn-primary': regionActiva === region, 'btn-outline-primary': regionActiva !== region}"  -->

<div class="row animate__animated animate__slideInDown">
    <div class="col">
        <button *ngFor="let region of regiones" 
            [class]="getClaseCSS(region)"
            (click)="activarRegion(region)">
            {{region | titlecase}}
        </button>
    </div>
</div>

<div class="row" *ngIf="paises.length > 0">
    <div class="col">
        <app-pais-tabla [paises]="paises"></app-pais-tabla>
    </div>
</div>
